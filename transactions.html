<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions - Expense Buddy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <i class="fas fa-wallet"></i>
        <span>Expense Buddy</span>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          <li><a href="budgets.html"><i class="fas fa-chart-pie"></i> Budget & Goals</a></li>
        </ul>
      </div>
      <div class="theme-toggle">
        <label class="theme-toggle-label">
          <i class="fas fa-moon" style="color: white;"></i>
          <input type="checkbox" id="theme-toggle" class="theme-toggle-input">
          <span class="theme-toggle-slider"></span>
        </label>
      </div>
      <div class="mobile-menu">
        <i class="fas fa-bars" id="menu-toggle"></i>
      </div>
    </nav>
  </header>

  <main>
    <section class="transactions-section">
      <div class="container">
        <h2 class="section-title">Your Transactions</h2>
        
        <div class="filter-sort-container">
          <div class="form-group">
            <label for="filter-type"><i class="fas fa-filter"></i> Filter By</label>
            <select id="filter-type" onchange="filterTransactions()">
              <option value="all">All</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sort-by"><i class="fas fa-sort"></i> Sort By</label>
            <select id="sort-by" onchange="sortTransactions()">
              <option value="date-desc">Date (Newest First)</option>
              <option value="date-asc">Date (Oldest First)</option>
              <option value="amount-desc">Amount (High to Low)</option>
              <option value="amount-asc">Amount (Low to High)</option>
              <option value="category">Category</option>
            </select>
          </div>
          <button class="clear-btn" onclick="clearTransactions()">
            <i class="fas fa-trash-alt"></i> Clear All Transactions
          </button>
        </div>

        <div id="transactionList" class="transactions-list">
          <!-- Transactions will be loaded dynamically here -->
        </div>

        <div class="form-container">
          <h3 class="form-title">Add New Transaction</h3>
          <div class="form-grid">
            <div class="form-group">
              <label for="description"><i class="fas fa-tag"></i> Description</label>
              <input type="text" id="description" placeholder="What was this transaction for?" required>
              <span class="error-message" id="description-error"></span>
            </div>
            <div class="form-group">
              <label for="amount"><i class="fas fa-rupee-sign"></i> Amount</label>
              <input type="number" id="amount" min="0" step="0.01" placeholder="Enter amount" required>
              <span class="error-message" id="amount-error"></span>
            </div>
            <div class="form-group">
              <label for="type"><i class="fas fa-exchange-alt"></i> Type</label>
              <select id="type" onchange="toggleCategory()">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-group" id="categoryGroup" style="display: none;">
              <label for="category"><i class="fas fa-folder"></i> Category</label>
              <select id="category">
                <option value="food">Food & Dining</option>
                <option value="transport">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="health">Healthcare</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="form-group" id="dateGroup">
              <label for="transactionDate"><i class="fas fa-calendar"></i> Date</label>
              <input type="date" id="transactionDate">
            </div>
          </div>
          <button onclick="handleAddTransaction()" class="add-btn">
            <i class="fas fa-plus-circle"></i> Add Transaction
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
